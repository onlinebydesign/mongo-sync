<section data-ng-controller="ConnectionsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Connections</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="connection in connections" data-ng-href="#!/connections/{{connection._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="connection.created | date:'medium'"></span>
				by
				<span data-ng-bind="connection.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="connection.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!connections.$resolved || connections.length">
    	No Connections yet, why don't you <a href="/#!/connections/create">create one</a>?
    </div>
</section>
